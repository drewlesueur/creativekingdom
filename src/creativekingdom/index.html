<!doctype html>

<style>
* {
    margin: 0;
    padding: 0;
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<canvas id=canvas_el style="background-color: #87CEEB; image-rendering: pixelated"></canvas>
<div id=status_el style="position: absolute; top: 0; left: 0">Hello</div>
<div id=status2_el style="position: absolute; top: 40px; left: 0">Hello</div>

<script>

var frameCount = 0
var statusEl = document.getElementById("status_el")
var status2El = document.getElementById("status2_el")
setInterval(function() {
    statusEl.innerHTML = frameCount + "FPS" 
    frameCount = 0
}, 1000)


var c = document.getElementById("canvas_el")
c.style.width = innerWidth + "px"
c.style.height = innerHeight + "px"
// retina
//c.width = innerWidth * 2
//c.height = innerHeight * 2

c.height = 64
var hToW = innerWidth / innerHeight
c.width = c.height * hToW


var d = c.getContext("2d")

var lastMessage = ""
function keyHandler(state) {
    return function(e) {
        e.preventDefault()
        var changed = false
        console.log(e.code)
        switch (e.code) {
            case "ArrowLeft":
                player.LeftPressed = state
                changed = true
                break
            case "ArrowRight":
                player.RightPressed = state
                changed = true
                break
            case "ArrowUp":
                player.UpPressed = state
                changed = true
                break
            case "ArrowDown":
                player.DownPressed = state
                changed = true
                break
            case "Space":
                player.JumpPressed = state
                changed = true
                break
            case "ShiftLeft":
                player.ActionPressed = state
                changed = true
                break
            case "ShiftRight":
                player.ActionPressed = state
                changed = true
                break
        }

        if (changed) {
            processAndSendPlayer()
        }
    }
}
function processAndSendPlayer() {
    if (!ready) {
        return 
    }
    controlState = 0
    if (player.LeftPressed) {
        controlState = (controlState | 1)
    }
    if (player.RightPressed) {
        controlState = (controlState | 2)
    }
    if (player.UpPressed) {
        controlState = (controlState | 4)
    }
    if (player.DownPressed) {
        controlState = (controlState | 8)
    }
    if (player.JumpPressed) {
        controlState = (controlState | 16)
    }
    if (player.ActionPressed) {
        controlState = (controlState | 32)
    }

    msg = player.ID + "|" + controlState + "|" + player.Emoji
    if (lastMessage != msg) {
        w.send(msg)
        lastMessage = msg
    }
}
document.addEventListener('keydown', keyHandler(true))
document.addEventListener('keyup', keyHandler(false))


var player = {
    ID: Date.now() + Math.floor(Math.random() * 10000),
    LeftPressed: false,
    RightPressed: false,
    UpPressed: false,
    DownPressed: false,
    JumpPressed: false,
    ActionPressed: false,
    Emoji: "A"
}
//player.Emoji = prompt("Character?", "üçÑ")
//player.Emoji = "üçÑ"
player.Emoji = "y"
var w = new WebSocket("ws://" + location.host + "/ws?emoji=" + encodeURIComponent(player.Emoji))


var ready = false
w.onopen = function(e) {
    ready = true
    processAndSendPlayer()
}
w.onmessage = function(e) {
    window.gameState = e.data
    render(gameState)
}

function render(s) {
    // will clear canvas
    c.width = c.width

    objs = s.split("\n")
    for (var i=0; i < objs.length; i++) {
        var p = objs[i]
        var parts = p.split("|")

        switch(parts[2]) {
            case "b":
                d.fillStyle = "blue"
                break
            case "y":
                d.fillStyle = "yellow"
                break
        }

        d.fillRect(Math.round(parts[0]), Math.round(parts[1]), 1, 1) 
        //d.font = "60px Arial"
        //d.fillText(parts[2], Math.round(parts[0]), Math.round(parts[1])) 
    }
    frameCount += 1
}



function calcTouch(type, e) {
    status2El.innerHTML = "calcTouch " + type + " " + "touches: " + e.touches.length + " " + Date.now()
    controlState = 0
    player.LeftPressed = false
    player.RightPressed = false
    player.UpPressed = false
    player.DownPressed = false
    player.JumpPressed = false

    for (var i=0; i < e.touches.length; i++) {
        var x = e.touches[i].pageX
        var a = innerWidth / 4

        if (x < a) {
            player.JumpPressed = true
            continue
        }

        if (x < 2*a) {
            player.ActionPressed = true
            continue
        }

        if (x <= 3*a) {
            player.LeftPressed = true
            continue
        }

        if (x <= 4*a) {
            player.RightPressed = true
            continue
        }
    }

    processAndSendPlayer()
}

//https://stackoverflow.com/questions/49500339/cant-prevent-touchmove-from-scrolling-window-on-ios
document.addEventListener('touchstart', function(e) {
    e.preventDefault() 
    calcTouch("start", e)
}, {passive: false})

document.addEventListener('touchmove', function(e) {
    e.preventDefault() 
}, {passive: false})

document.addEventListener('touchend', function(e) {
    calcTouch("end", e)
}, {passive: true})


</script>
